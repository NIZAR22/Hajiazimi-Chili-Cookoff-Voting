version: '3.8'

services:
  chili-voting-app:
    build: .
    container_name: chili-voting-app
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DOCKER=true
    networks:
      - chili-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  chili-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/24

volumes:
  chili-data:
    driver: local